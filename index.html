<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta charset='utf-8'/>
    <title>micromeet</title>
    <link rel='stylesheet' type='text/css' href='js/bootstrap-4.3.1/css/bootstrap.min.css'/>
  </head>

  <body>
  <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
    <a
      href='#'
      class='navbar-brand'
      title='micromeet'
    >micromeet</a>
  </nav><!-- navbar -->

    <div class='container' style='padding-top: 20px'>
      <div class='row'>
        <div class='col-md-6 offset-md-3'>
          <div class='card'>
            <div class='card-body'>
              <fieldset>
                <legend>
                  Details
                </legend>

                <div class='row'>
                  <div class='col'>
                    <div class='form-group'>
                      <label for='summary'>
                        Summary
                      </label>

                      <input
                        type='text'
                        id='summary'
                        class='form-control'
                        placeholder='Important Meeting'
                        title='Enter a brief meeting summary.'
                        value=''
                      />

                      <p class='form-text text-muted'>
                        Brief summary.
                      </p>
                    </div><!-- form-group -->
                  </div><!-- col -->

                  <div class='col'>
                    <div class='form-group'>
                      <label for='freq'>
                        Length
                      </label>

                      <select
                        id='freq'
                        class='form-control'
                        title='Meeting length, in seconds.'
                      >
                        <option value='10'>10 seconds</option>
                        <option value='20'>20 seconds</option>
                        <option value='30' selected>30 seconds</option>
                        <option value='40'>40 seconds</option>
                        <option value='50'>50 seconds</option>
                        <option value='60'>60 seconds</option>
                      </select><!-- form-control -->

                      <p class='form-text text-muted'>
                        Duration of individual meetings.
                      </p>
                    </div><!-- form-group -->
                  </div><!-- col -->
                </div><!-- row -->

                <div class='row'>
                  <div class='col'>
                    <div class='form-group'>
                      <label for='description'>
                        Description
                      </label>

                      <input
                        type='text'
                        id='description'
                        class='form-control'
                        placeholder='Description of important meeting'
                        title='Enter a meeting description.'
                        value=''
                      />

                      <p class='form-text text-muted'>
                        Full description of meeting.
                      </p>
                    </div><!-- form-group -->
                  </div><!-- col -->
                </div><!-- row -->
              </fieldset>

              <fieldset>
                <legend>
                  Organizer
                </legend>

                <div class='row'>
                  <div class='col'>
                    <div class='form-group'>
                      <label for='name'>
                        Name
                      </label>

                      <input
                        type='text'
                        id='name'
                        class='form-control'
                        title='Name of meeting organizer.'
                        placeholder='Bobby Tables'
                        value='Bobby Tables'
                      />

                      <p class='form-text text-muted'>
                        Organizer name.
                      </p>
                    </div><!-- form-group -->
                  </div><!-- col -->

                  <div class='col'>
                    <div class='form-group'>
                      <label for='email'>
                        Email
                      </label>

                      <input
                        type='email'
                        id='email'
                        class='form-control'
                        title='Email address of meeting organizer.'
                        placeholder='bobby@example.com'
                        value='bobby@example.com'
                      />

                      <p class='form-text text-muted'>
                        Organizer email address.
                      </p>
                    </div><!-- form-group -->
                  </div><!-- col -->
                </div><!-- row -->
              </fieldset>

              <fieldset>
                <legend>
                  Schedule
                </legend>

                <div class='row'>
                  <div class='col'>
                    <div class='form-group'>
                      <label for='date'>
                        Date
                      </label>

                      <input
                        type='date'
                        id='date'
                        class='form-control'
                      />

                      <p class='form-text text-muted'>
                        Meeting date.
                      </p>
                    </div><!-- form-group -->
                  </div><!-- col -->
                </div><!-- row -->

                <div class='row'>
                  <div class='col'>
                    <div class='form-group'>
                      <label for='min'>
                        Start Time
                      </label>

                      <input
                        type='time'
                        id='min'
                        class='form-control'
                        value='12:00'
                      />

                      <p class='form-text text-muted'>
                        Meeting start time.
                      </p>
                    </div><!-- form-group -->
                  </div><!-- col -->

                  <div class='col'>
                    <div class='form-group'>
                      <label for='max'>
                        End Time
                      </label>

                      <input
                        type='time'
                        id='max'
                        class='form-control'
                        value='13:00'
                      />

                      <p class='form-text text-muted'>
                        Meeting end time.
                      </p>
                    </div><!-- form-group -->
                  </div><!-- col -->
                </div><!-- row -->
              </fieldset>
            </div><!-- card-body -->

            <div class='card-footer'>
              <div class='row'>
                <div class='col'>
                  <a
                    id='ics'
                    href='#'
                    class='btn btn-primary btn-block'
                    title='Download calendar as an ICS file.'
                    download=''
                  >
                    Dowload ICS
                  </a><!-- btn -->
                </div><!-- col -->

                <div class='col'>
                  <a
                    id='csv'
                    href='#'
                    class='btn btn-primary btn-block'
                    title='Download calendar as a CSV file.'
                    download=''
                  >
                    Dowload CSV
                  </a><!-- btn -->
                </div><!-- col -->

                <div class='col'>
                  <a
                    class='btn btn-outline-secondary btn-block disabled'
                    title='Total meeting count'
                    disabled
                  >
                    <span id='num'>0</span> meetings
                  </a><!-- btn -->
                </div><!-- col -->
              </div><!-- row -->
            </div><!-- card-footer -->
          </div><!-- card -->
        </div><!-- col-md-6 -->
      </div><!-- row -->
    </div><!-- container -->

    <script type='text/javascript' src='js/micromeet.js'></script>
  </body>
</html>
