<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta charset='utf-8'/>
    <title>micromeet</title>
    <link rel='stylesheet' type='text/css' href='js/bootstrap-4.3.1/css/bootstrap.min.css'/>
  </head>

  <body>
  <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
    <a 
      href='#'
      class='navbar-brand'
      title='micromeet'
    >micromeet</a>
  </nav><!-- navbar -->

    <div class='container' style='padding-top: 20px'>
      <div class='row'>
        <div class='col-md-6'>
          <div class='card'>
            <div class='card-header'>
              <b>
               Settings
              </b>
            </div><!-- card-header -->

            <div class='card-body'>
              <div class='form-group'>
                <label for='summary'>
                  Meeting Summary
                </label>

                <input
                  type='text'
                  id='summary'
                  class='form-control'
                  placeholder='Important Meeting'
                  title='Enter a meeting summary.'
                  value=''
                />
              </div><!-- form-group -->

              <div class='row'>
                <div class='col-md-6'>
                  <div class='form-group'>
                    <label for='name'>
                      Organizer Name
                    </label>

                    <input
                      type='text'
                      id='name'
                      class='form-control'
                      title='Name of meeting organizer.'
                      placeholder='Bobby Tables'
                      value='Bobby Tableau'
                    />
                  </div><!-- form-group -->
                </div><!-- col-md-6 -->

                <div class='col-md-6'>
                  <div class='form-group'>
                    <label for='email'>
                      Organizer Email
                    </label>

                    <input
                      type='email'
                      id='email'
                      class='form-control'
                      title='Email address of meeting organizer.'
                      placeholder='bobby@example.com'
                      value='bobby@example.com'
                    />
                  </div><!-- form-group -->
                </div><!-- col-md-6 -->
              </div><!-- row -->

              <div class='row'>
                <div class='col-md-12'>
                  <div class='form-group'>
                    <label for='date'>
                      Date
                    </label>

                    <input
                      type='date'
                      id='date'
                      class='form-control'
                    />
                  </div><!-- form-group -->
                </div><!-- col-md-12 -->
              </div><!-- row -->

              <div class='row'>
                <div class='col-md-6'>
                  <div class='form-group'>
                    <label for='min'>
                      Start Time
                    </label>

                    <input
                      type='time'
                      id='min'
                      class='form-control'
                      value='12:00'
                    />
                  </div><!-- form-group -->
                </div><!-- col-md-6 -->

                <div class='col-md-6'>
                  <div class='form-group'>
                    <label for='max'>
                      End Time
                    </label>

                    <input
                      type='time'
                      id='max'
                      class='form-control'
                      value='13:00'
                    />
                  </div><!-- form-group -->
                </div><!-- col-md-6 -->
              </div><!-- row -->

              <div class='row'>
                <div class='col-md-12'>
                  <div class='form-group'>
                    <label for='freq'>
                      Frequency (in seconds)
                    </label>

                    <input
                      type='range'
                      id='freq'
                      class='form-control'
                      title='Meeting frequency, in seconds.'
                      value='30'
                      min='10'
                      max='60'
                      step='10'
                      list='ticks'
                    />

                    <datalist id='ticks'>
                      <option value='10'></option>
                      <option value='20'></option>
                      <option value='30'></option>
                      <option value='40'></option>
                      <option value='50'></option>
                      <option value='60'></option>
                    </datalist>
                  </div><!-- form-group -->
                </div><!-- col-md-12 -->
              </div><!-- row -->
            </div><!-- card-body -->
          </div><!-- card -->
        </div><!-- col-md-6 -->

        <div class='col-md-6'>
          <div class='card'>
            <div class='card-header'>
              <b>
                Results (<span id='num'>0</span> meetings)
              </b>
            </div><!-- card-header -->

            <div class='card-header'>
              <div class='btn-group'>
                <a
                  id='download'
                  href='#'
                  class='btn btn-primary'
                  title='Download calendar as an ICS file.'
                  download=''
                >
                  Dowload Calendar
                </a><!-- btn -->
              </div><!-- btn-group -->
            </div><!-- card-header -->

            <ul id='l' class='list-group'>
            </ul><!-- list-group -->
          </div><!-- card -->
        </div><!-- col-md-6 -->
      </div><!-- row -->
    </div><!-- container -->

    <script type='text/javascript' src='js/micromeet.js'></script>
  </body>
</html>
